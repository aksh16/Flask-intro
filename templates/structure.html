<!DOCTYPE html>
<html>
  <head>
    {% block title %}<title>Flask Intro{% block page %}{% endblock %}</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
    	{% block main %}
    		<h1>Welcome to Flask!</h1>
    		<br>
    		{% block link %}{% endblock %}
    		{% for message in get_flashed_messages() %}
          		{{ message }}
        	{% endfor %}
        {% block post %}{% endblock %}
	{% endblock %}
    </div>
  </body>
</html>
